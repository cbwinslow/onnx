# Basic linux ci workflow for model zoo.
# Runs model checker for models updated in the PR

name: Linux CI

# Triggers the workflow on push or pull request events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
        architecture: ['x64']
        onnx-version: ['1.7']

    steps:
      - uses: actions/checkout@v2
        name: Checkout repo
        with:
          lfs: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
      # load git LFS cache to avoid redownloading
      - name: Create LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v2
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}-v1
          restore-keys: |
            ${{ runner.os }}-lfs-

      - name: Install dependencies and test ONNX models
        run: |
          python -m pip install --upgrade pip
          python -m pip install onnx==${{ matrix.onnx-version }} requests
          python -m pip install onnxruntime
          python .github/workflows/test_all_models.py